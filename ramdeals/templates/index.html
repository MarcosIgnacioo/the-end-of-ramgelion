{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="../static/styles/inicio-styles.css">
<title>RamDeals</title>

<body>
    <div class="padre">
        <div class="inicio-padre">
            <section class="container">
                <div class="slider-wrapper">
                    <div class="slider">
                        <img id="slide-1"
                            src="https://xxboxnews.blob.core.windows.net/prod/sites/4/MIC332-bluey-16x9-FINAL-c5e8e03b774c2c117cb7-45f0199ca0434a3706c7.png"
                            alt="3D rendering of an imaginary orange planet in space" />
                        <img id="slide-2"
                            src="https://slidechef.net/wp-content/uploads/2023/05/PlayStation-5-Template.jpg"
                            alt="3D rendering of an imaginary green planet in space" />
                        <img id="slide-3" src="https://i.ytimg.com/vi/Nc61y1CbyY4/maxresdefault.jpg"
                            alt="3D rendering of an imaginary blue planet in space" />
                    </div>
                    <div class="slider-nav">
                        <a href="#slide-1"></a>
                        <a href="#slide-2"></a>
                        <a href="#slide-3"></a>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div class="titulo">
        <h1 class="titulo-seccion">
            Productos que te pueden interesar
        </h1>
    </div>
    <div class="productos">
        {% for product in products %}
        <div class="producto-unique">
            <a href="{% url 'product-details' product_id=product.id %}" id="image_url">
                <div class="img-container">
                    <img src={{product.image_url}}>
                    <a class="producto-title" href="{% url 'product-details' product_id=product.id %}">
                        {{product.product_name}}
                    </a>
                    <div class="stars">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star "> 1,222</span>
                    </div>
                    <div class="precio">
                        <h2 class="costo">
                            ${{ product.final_price }}
                        </h2>
                    </div>
                    {% if product.stock > 0 %}
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="comprar">
                            <input type="text" value="{{product.id}}" name="product-id" hidden>
                            <input type="text" value="{{product.product_name}}" name="prodoct-name" hidden>
                            <input type="text" value="{{product.final_price}}" name="product-price" hidden>
                            <input type="text" value="{{product.image_url}}" name="product-image" hidden>
                            <input type="text" value="{{product.stock}}" name="product-stock" hidden>

                        </div>
                    </form>
                    {% else %}
                    <div>
                        <span id="out-stock">No hay stock</span>
                    </div>
                    {% endif %}
                </div>
            </a>
            <div class="contenido">




            </div>
        </div>
        {% endfor %}
    </div>

    <div class="hijo-banner">
        <div class="banner-dos">
            <a href="">
                <img src="https://www.beatsbydre.com/content/dam/beats-support/global/images/og/beats-studio-buds-global-og-image.jpg"
                    alt="beats audifonos">
            </a>
        </div>
    </div>


    <script src="./scripts/hamburger.js"></script>
</body>
{% endblock %}
